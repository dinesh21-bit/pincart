<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart</title>

<link id="favicon" rel="icon" href="logo.png">

<style>

/* ============================
   GLOBAL STYLES
============================ */

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Poppins, sans-serif;
 scroll-behavior:smooth;
}

body{
 background: radial-gradient(circle at 20% 20%,#0f2027,#203a43,#2c5364);
 color:white;
 min-height:100vh;
 overflow-x:hidden;
}

/* ============================
   RESPONSIVE HEADER
============================ */

header{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(25px);
 padding:18px 40px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 position:sticky;
 top:0;
 z-index:1000;
 border-bottom:1px solid rgba(255,255,255,0.1);
 flex-wrap:wrap;
}

header h1{
 display:flex;
 align-items:center;
 font-size:22px;
 font-weight:800;
}

header img{
 width:42px;
 height:42px;
 margin-right:10px;
 border-radius:12px;
 object-fit:cover;
}

nav{
 display:flex;
 gap:20px;
 flex-wrap:wrap;
}

nav a{
 color:white;
 text-decoration:none;
 font-weight:500;
 cursor:pointer;
}

nav a:hover{
 color:#00f2fe;
}

header button{
 margin-left:10px;
}

/* ============================
   PAGE LAYOUT
============================ */

.page{
 display:none;
 padding:40px;
 animation:fade 0.4s ease;
}

.active{
 display:block;
}

@keyframes fade{
 from{opacity:0;}
 to{opacity:1;}
}

/* ============================
   PRODUCTS GRID
============================ */

.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:25px;
 margin-top:30px;
}

.card{
 background:rgba(255,255,255,0.08);
 padding:20px;
 border-radius:20px;
 box-shadow:0 15px 35px rgba(0,0,0,0.5);
 transition:0.3s;
}

.card:hover{
 transform:translateY(-6px);
}

.card img{
 width:100%;
 height:200px;
 object-fit:cover;
 border-radius:15px;
}

.card h3{
 margin-top:10px;
 font-size:18px;
}

.card p{
 font-size:14px;
 opacity:0.9;
}

.card a{
 display:inline-block;
 margin-top:10px;
 color:#00f2fe;
 text-decoration:none;
}

.deleteBtn{
 background:red;
 color:white;
 border:none;
 padding:8px 15px;
 border-radius:20px;
 margin-top:10px;
 cursor:pointer;
}

/* ============================
   ADMIN PANEL
============================ */

#adminPanel{
 display:none;
 margin:40px;
 padding:30px;
 background:rgba(255,255,255,0.08);
 border-radius:20px;
}

.adminSection{
 margin-bottom:30px;
}

.adminSection input,
.adminSection textarea,
.adminSection select{
 width:100%;
 padding:12px;
 margin-top:10px;
 border:none;
 border-radius:12px;
}

button{
 padding:10px 20px;
 border:none;
 border-radius:20px;
 cursor:pointer;
 margin-top:10px;
}

#loginBtn{
 background:#00f2fe;
}

#logoutBtn{
 background:#ff416c;
 display:none;
}

/* ============================
   RESPONSIVE DESIGN
============================ */

@media(max-width:768px){

 header{
  padding:15px;
 }

 nav{
  width:100%;
  justify-content:center;
  margin-top:10px;
 }

 .page{
  padding:20px;
 }

 .products{
  grid-template-columns:1fr;
 }

 header h1{
  font-size:18px;
 }

}

footer{
 text-align:center;
 padding:20px;
 background:#00000090;
 margin-top:40px;
 font-size:13px;
}

</style>
</head>

<body>

<header>
 <h1>
  <img id="headerLogo" src="logo.png">
  Pincart
 </h1>

 <nav>
   <a onclick="showPage('homePage')">Home</a>
   <a onclick="showPage('categoryPage')">Categories</a>
   <a onclick="showPage('aboutPage')">About</a>
 </nav>

 <div>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
 </div>
</header>

<div id="homePage" class="page active">
 <h2>ðŸ”¥ Trending Products</h2>
 <div class="products" id="productList"></div>
</div>

<div id="categoryPage" class="page">
 <h2>Categories</h2>
 <div id="categoryContainer"></div>
</div>

<div id="aboutPage" class="page">
 <h2>About Pincart</h2>
 <p>Pincart is a multi-category affiliate platform showcasing trending and high-demand products.</p>
</div>

<div id="adminPanel">

 <div class="adminSection">
  <h3>Upload Logo (Permanent Cloud Storage)</h3>
  <input type="file" id="logoUpload">
  <button onclick="uploadLogo()">Update Logo</button>
 </div>

 <div class="adminSection">
  <h3>Add Category</h3>
  <input type="text" id="categoryName">
  <button onclick="addCategory()">Add Category</button>
 </div>

 <div class="adminSection">
  <h3>Add Product</h3>
  <input type="text" id="title">
  <textarea id="desc"></textarea>
  <input type="number" id="price">
  <input type="text" id="link">
  <select id="productCategory"></select>
  <input type="file" id="image">
  <button onclick="addProduct()">Add Product</button>
 </div>

</div>

<footer>
 Â© 2026 Pincart â€” Affiliate Platform
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
 apiKey: "YAIzaSyDG48UV13XoQ1qtw5xtpnDnSwtmi4MUw84",
 authDomain: "pincart-245f7.firebaseapp.com",
 projectId: "pincart-245f7",
 storageBucket: "pincart-245f7.firebasestorage.app",
 messagingSenderId: "812846953819",
 appId: "1:812846953819:web:5e2eb1b090e62c2367567e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* ===== LOGO STORAGE ===== */

window.uploadLogo = async function(){
 const file = logoUpload.files[0];
 const storageRef = ref(storage, "logo/logo.png");
 await uploadBytes(storageRef, file);
 const url = await getDownloadURL(storageRef);
 headerLogo.src = url;
 favicon.href = url;
};

/* ===== PRODUCT IMAGE STORAGE ===== */

window.addProduct = async function(){
 const file = image.files[0];
 const storageRef = ref(storage, "products/"+Date.now()+"_"+file.name);
 await uploadBytes(storageRef, file);
 const imageURL = await getDownloadURL(storageRef);

 await addDoc(collection(db,"products"),{
  title:title.value,
  desc:desc.value,
  price:parseFloat(price.value),
  link:link.value,
  category:productCategory.value,
  image:imageURL
 });

 alert("Product Added Successfully");
};

</script>

</body>
</html>
