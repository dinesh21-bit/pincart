<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart</title>

<style>
body{
 margin:0;
 font-family:Arial;
 background:#f4f6f9;
}

header{
 background:#111;
 color:white;
 padding:15px;
 display:flex;
 justify-content:space-between;
 align-items:center;
}

button{
 padding:6px 10px;
 border:none;
 border-radius:5px;
 cursor:pointer;
}

#loginBtn{ background:#28a745; color:white; }
#logoutBtn{ background:red; color:white; display:none; }

.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:20px;
 padding:20px;
}

.card{
 background:white;
 padding:15px;
 border-radius:10px;
 box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
 width:100%;
 height:200px;
 object-fit:cover;
 border-radius:8px;
}

.deleteBtn{
 background:red;
 color:white;
 margin-top:8px;
}

#adminPanel{
 display:none;
 padding:20px;
 background:white;
 margin:20px;
 border-radius:10px;
}
#adminPanel input, #adminPanel textarea{
 width:100%;
 margin-bottom:10px;
 padding:6px;
}
</style>
</head>

<body>

<header>
 <h2>Pincart</h2>
 <div>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
 </div>
</header>

<div id="adminPanel">
 <h3>Add Product</h3>
 <input type="text" id="title" placeholder="Title">
 <textarea id="desc" placeholder="Description"></textarea>
 <input type="number" id="price" placeholder="Price">
 <input type="text" id="link" placeholder="Amazon Link">
 <input type="file" id="image">
 <button onclick="addProduct()">Add</button>
</div>

<div class="products" id="productList"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDG48UV13XoQ1qtw5xtpnDnSwtmi4MUw84",
  authDomain: "pincart-245f7.firebaseapp.com",
  projectId: "pincart-245f7",
  storageBucket: "pincart-245f7.firebasestorage.app",
  messagingSenderId: "812846953819",
  appId: "1:812846953819:web:5e2eb1b090e62c2367567e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const adminPanel=document.getElementById("adminPanel");
const productList=document.getElementById("productList");

let isAdmin=false;

/* LOGIN */
loginBtn.onclick=()=>{
 const email=prompt("Enter Email:");
 const password=prompt("Enter Password:");
 signInWithEmailAndPassword(auth,email,password)
  .catch(err=>alert(err.message));
};

/* LOGOUT */
logoutBtn.onclick=()=>signOut(auth);

/* AUTH STATE */
onAuthStateChanged(auth, async(user)=>{
 if(user){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";

  const userDoc=await getDoc(doc(db,"users",user.uid));
  if(userDoc.exists() && userDoc.data().role==="admin"){
   isAdmin=true;
   adminPanel.style.display="block";
  }
 }else{
  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";
  adminPanel.style.display="none";
  isAdmin=false;
 }

 loadProducts();
});

/* LOAD PRODUCTS */
async function loadProducts(){
 productList.innerHTML="";
 const snap=await getDocs(collection(db,"products"));
 snap.forEach(docSnap=>{
  const p=docSnap.data();
  productList.innerHTML+=`
  <div class="card">
   <img src="${p.image}">
   <h3>${p.title}</h3>
   <p>${p.desc}</p>
   <p>â‚¹${p.price}</p>
   <a href="${p.link}" target="_blank">View</a>
   ${isAdmin ? `<button class="deleteBtn" onclick="deleteProduct('${docSnap.id}')">Delete</button>` : ``}
  </div>`;
 });
}

/* ADD PRODUCT */
window.addProduct=async()=>{
 const title=document.getElementById("title").value;
 const desc=document.getElementById("desc").value;
 const price=document.getElementById("price").value;
 const link=document.getElementById("link").value;
 const file=document.getElementById("image").files[0];

 const base64=await toBase64(file);

 await addDoc(collection(db,"products"),{
  title,desc,price,link,image:base64
 });

 loadProducts();
};

/* DELETE */
window.deleteProduct=async(id)=>{
 await deleteDoc(doc(db,"products",id));
 loadProducts();
};

function toBase64(file){
 return new Promise((resolve,reject)=>{
  const reader=new FileReader();
  reader.readAsDataURL(file);
  reader.onload=()=>resolve(reader.result);
  reader.onerror=error=>reject(error);
 });
}

</script>

</body>
</html>
