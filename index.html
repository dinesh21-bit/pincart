<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:'Poppins',sans-serif;
}

body{
 background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
 color:white;
 min-height:100vh;
}

/* HEADER */
header{
 padding:18px 40px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(255,255,255,0.05);
 backdrop-filter:blur(20px);
 position:sticky;
 top:0;
 z-index:1000;
}

header h1{
 font-size:22px;
 font-weight:800;
}

nav button{
 margin-left:15px;
 padding:8px 18px;
 border:none;
 border-radius:20px;
 font-weight:600;
 cursor:pointer;
 background:#00f2fe;
 color:black;
 transition:0.3s;
}

nav button:hover{
 transform:translateY(-3px);
}

/* CONTAINER */
.container{
 max-width:1200px;
 margin:auto;
 padding:40px;
}

/* SEARCH */
.searchBar{
 width:100%;
 padding:14px;
 border-radius:15px;
 border:none;
 margin-bottom:30px;
 background:rgba(255,255,255,0.1);
 color:white;
 outline:none;
}

/* PRODUCT GRID */
.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:25px;
}

.card{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(20px);
 padding:18px;
 border-radius:18px;
 transition:0.4s;
 box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

.card:hover{
 transform:translateY(-8px);
 box-shadow:0 20px 60px rgba(0,242,254,0.4);
}

.card img{
 width:100%;
 height:180px;
 object-fit:cover;
 border-radius:12px;
 margin-bottom:10px;
}

.price{
 font-weight:700;
 margin:8px 0;
}

.card a{
 display:inline-block;
 padding:8px 16px;
 border-radius:20px;
 background:#00f2fe;
 color:black;
 font-weight:600;
 text-decoration:none;
}

/* ADMIN PANEL */
#adminPanel{
 display:none;
 margin-top:50px;
 padding:30px;
 background:rgba(255,255,255,0.07);
 border-radius:20px;
 backdrop-filter:blur(25px);
}

input, textarea, select{
 width:100%;
 padding:12px;
 margin-bottom:15px;
 border:none;
 border-radius:12px;
 background:rgba(255,255,255,0.1);
 color:white;
}

.admin-card{
 display:flex;
 justify-content:space-between;
 background:rgba(255,255,255,0.05);
 padding:10px;
 border-radius:12px;
 margin-bottom:10px;
}

.deleteBtn{
 background:#ff416c;
 border:none;
 padding:6px 12px;
 border-radius:15px;
 color:white;
 cursor:pointer;
}

@media(max-width:768px){
 header{
  flex-direction:column;
  gap:10px;
 }
 .container{
  padding:20px;
 }
}
</style>
</head>

<body>

<header>
 <h1>Pincart</h1>
 <nav>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
 </nav>
</header>

<div class="container">

 <input type="text" id="searchInput" class="searchBar" placeholder="Search products...">

 <div class="products" id="productContainer"></div>

 <div id="adminPanel">

  <h2>ðŸ”¥ Admin Dashboard</h2>

  <input type="text" id="title" placeholder="Product Title">
  <textarea id="description" placeholder="Description"></textarea>
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="affiliateLink" placeholder="Affiliate Link">
  <select id="category">
   <option value="Electronics">Electronics</option>
   <option value="Fashion">Fashion</option>
   <option value="Home">Home</option>
  </select>
  <input type="file" id="imageFile">
  <button onclick="addProduct()">Add Product</button>

  <h3 style="margin-top:30px;">All Products</h3>
  <div id="adminProducts"></div>

 </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
 apiKey: "AIzaSyDG48UV13XoQ1qtw5xtpnDnSwtmi4MUw84",
 authDomain: "pincart-245f7.firebaseapp.com",
 projectId: "pincart-245f7",
 storageBucket: "pincart-245f7.appspot.com",
 messagingSenderId: "812846953819",
 appId: "1:812846953819:web:5e2eb1b090e62c2367567e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let isAdmin=false;
let allProducts=[];

window.login = async function(){
 const email = prompt("Enter Email:");
 const password = prompt("Enter Password:");
 try{
  await signInWithEmailAndPassword(auth,email,password);
 }catch(err){
  alert(err.message);
 }
};

window.logout = function(){
 signOut(auth);
};

onAuthStateChanged(auth, async user=>{
 if(user){
  const userDoc = await getDoc(doc(db,"users",user.uid));
  if(userDoc.exists() && userDoc.data().role === "admin"){
   isAdmin=true;
   document.getElementById("adminPanel").style.display="block";
  }
 } else {
  isAdmin=false;
  document.getElementById("adminPanel").style.display="none";
 }
});

const productContainer=document.getElementById("productContainer");
const adminProducts=document.getElementById("adminProducts");

onSnapshot(collection(db,"products"), snapshot=>{
 productContainer.innerHTML="";
 adminProducts.innerHTML="";
 allProducts=[];
 snapshot.forEach(docSnap=>{
  const p=docSnap.data();
  p.id=docSnap.id;
  allProducts.push(p);

  productContainer.innerHTML+=`
   <div class="card">
    <img src="${p.imageUrl}">
    <h3>${p.title}</h3>
    <p>${p.description}</p>
    <div class="price">â‚¹${p.price}</div>
    <a href="${p.affiliateLink}" target="_blank">View Deal</a>
   </div>
  `;

  if(isAdmin){
   adminProducts.innerHTML+=`
    <div class="admin-card">
     <div>${p.title}</div>
     <button class="deleteBtn" onclick="deleteProduct('${p.id}')">Delete</button>
    </div>
   `;
  }

 });
});

window.addProduct=async function(){
 const file=document.getElementById("imageFile").files[0];
 const storageRef=ref(storage,"products/"+file.name+Date.now());
 await uploadBytes(storageRef,file);
 const imageUrl=await getDownloadURL(storageRef);

 await addDoc(collection(db,"products"),{
  title:title.value,
  description:description.value,
  price:price.value,
  affiliateLink:affiliateLink.value,
  category:category.value,
  imageUrl:imageUrl
 });

 alert("Product Added");
};

window.deleteProduct=async function(id){
 await deleteDoc(doc(db,"products",id));
};

document.getElementById("searchInput").addEventListener("input",()=>{
 const val=searchInput.value.toLowerCase();
 const filtered=allProducts.filter(p=>
  p.title.toLowerCase().includes(val) ||
  p.description.toLowerCase().includes(val)
 );
 productContainer.innerHTML="";
 filtered.forEach(p=>{
  productContainer.innerHTML+=`
   <div class="card">
    <img src="${p.imageUrl}">
    <h3>${p.title}</h3>
    <p>${p.description}</p>
    <div class="price">â‚¹${p.price}</div>
    <a href="${p.affiliateLink}" target="_blank">View Deal</a>
   </div>
  `;
 });
});

</script>

</body>
</html>
