<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart</title>

<link id="favicon" rel="icon" href="logo.png">

<style>
body{
 margin:0;
 font-family:Arial;
 background:#f4f6f9;
}

header{
 background:#111;
 color:white;
 padding:15px;
 display:flex;
 justify-content:space-between;
 align-items:center;
}

header h1{
 display:flex;
 align-items:center;
}

header img{
 width:40px;
 height:40px;
 margin-right:10px;
 border-radius:6px;
}

nav a{
 color:white;
 margin-right:15px;
 cursor:pointer;
 text-decoration:none;
}

footer{
 background:#111;
 color:white;
 padding:15px;
 text-align:center;
 margin-top:20px;
}

button{
 padding:6px 10px;
 border:none;
 border-radius:5px;
 cursor:pointer;
}

#loginBtn{background:#28a745;color:white;}
#logoutBtn{background:red;color:white;display:none;}

.page{display:none;}
.active{display:block;}

.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:20px;
 padding:20px;
}

.card{
 background:white;
 padding:15px;
 border-radius:10px;
 box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
 width:100%;
 height:200px;
 object-fit:cover;
 border-radius:8px;
}

.deleteBtn{
 background:red;
 color:white;
 margin-top:8px;
}

#adminPanel{
 display:none;
 padding:20px;
 margin:20px;
 background:white;
 border-radius:10px;
}

.adminSection{
 border:1px solid #ccc;
 padding:15px;
 margin-bottom:15px;
 border-radius:8px;
}

.adminSection input,
.adminSection textarea,
.adminSection select{
 width:100%;
 margin-bottom:10px;
 padding:6px;
}

</style>
</head>

<body>

<header>
 <h1>
  <img id="headerLogo" src="logo.png">
  Pincart
 </h1>

 <nav>
   <a onclick="showPage('homePage')">Home</a>
   <a onclick="showPage('categoryPage')">Categories</a>
   <a onclick="showPage('aboutPage')">About</a>
 </nav>

 <div>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
 </div>
</header>

<!-- HOME PAGE -->
<div id="homePage" class="page active">
 <div class="products" id="productList"></div>
</div>

<!-- CATEGORY PAGE -->
<div id="categoryPage" class="page">
 <h2 style="padding:20px;">Categories</h2>
 <div id="categoryList" style="padding:20px;"></div>
</div>

<!-- ABOUT PAGE -->
<div id="aboutPage" class="page" style="padding:20px;">
 <h2>About Pincart</h2>
 <p><b>About:</b> Pincart is a multi-category affiliate marketing platform posting trending products.</p>
 <p><b>Vision:</b> To become India's trusted product discovery brand.</p>
 <p><b>Mission:</b> Deliver best trending deals daily.</p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">

 <div class="adminSection">
  <h4>Add Category</h4>
  <input type="text" id="categoryName" placeholder="Category Name">
  <button onclick="addCategory()">Add Category</button>
 </div>

 <div class="adminSection">
  <h4>Add Product</h4>
  <input type="text" id="title" placeholder="Title">
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="link" placeholder="Affiliate Link">
  <select id="productCategory"></select>
  <input type="file" id="image">
  <button onclick="addProduct()">Add Product</button>
 </div>

</div>

<footer>
 © 2026 Pincart
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyDG48UV13XoQ1qtw5xtpnDnSwtmi4MUw84",
 authDomain: "pincart-245f7.firebaseapp.com",
 projectId: "pincart-245f7",
 storageBucket: "pincart-245f7.firebasestorage.app",
 messagingSenderId: "812846953819",
 appId: "1:812846953819:web:5e2eb1b090e62c2367567e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let isAdmin=false;
let allProducts=[];

window.showPage=function(page){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById(page).classList.add("active");
};

document.getElementById("loginBtn").onclick=()=>{
 const email=prompt("Enter Email:");
 const password=prompt("Enter Password:");
 signInWithEmailAndPassword(auth,email,password)
  .catch(err=>alert(err.message));
};

document.getElementById("logoutBtn").onclick=()=>signOut(auth);

onAuthStateChanged(auth, async(user)=>{
 if(user){
  document.getElementById("loginBtn").style.display="none";
  document.getElementById("logoutBtn").style.display="inline-block";

  const roleDoc=await getDoc(doc(db,"users",user.uid));
  if(roleDoc.exists() && roleDoc.data().role==="admin"){
   isAdmin=true;
   document.getElementById("adminPanel").style.display="block";
  }
 }else{
  document.getElementById("loginBtn").style.display="inline-block";
  document.getElementById("logoutBtn").style.display="none";
  document.getElementById("adminPanel").style.display="none";
  isAdmin=false;
 }

 loadProducts();
 loadCategories();
});

async function loadProducts(){
 const snap=await getDocs(collection(db,"products"));
 allProducts=[];
 document.getElementById("productList").innerHTML="";
 snap.forEach(docSnap=>{
  const p=docSnap.data();
  p.id=docSnap.id;
  allProducts.push(p);
 });

 displayProducts(allProducts);
}

function displayProducts(products){
 const list=document.getElementById("productList");
 list.innerHTML="";
 products.forEach(p=>{
  list.innerHTML+=`
   <div class="card">
    <img src="${p.image}">
    <h3>${p.title}</h3>
    <p>${p.desc}</p>
    <p>₹${p.price}</p>
    <a href="${p.link}" target="_blank">View</a>
    ${isAdmin?`<button class="deleteBtn" onclick="deleteProduct('${p.id}')">Delete</button>`:""}
   </div>
  `;
 });
}

window.addProduct=async()=>{
 const title=document.getElementById("title").value;
 const desc=document.getElementById("desc").value;
 const price=parseFloat(document.getElementById("price").value);
 const link=document.getElementById("link").value;
 const category=document.getElementById("productCategory").value;
 const file=document.getElementById("image").files[0];
 const image=await toBase64(file);

 await addDoc(collection(db,"products"),{
  title,desc,price,link,image,category
 });

 loadProducts();
};

window.deleteProduct=async(id)=>{
 await deleteDoc(doc(db,"products",id));
 loadProducts();
};

window.addCategory=async()=>{
 const name=document.getElementById("categoryName").value;
 await addDoc(collection(db,"categories"),{name});
 loadCategories();
};

async function loadCategories(){
 const snap=await getDocs(collection(db,"categories"));
 const catList=document.getElementById("categoryList");
 const select=document.getElementById("productCategory");
 catList.innerHTML="";
 select.innerHTML="";
 snap.forEach(docSnap=>{
  const c=docSnap.data();
  catList.innerHTML+=`<p>${c.name}</p>`;
  select.innerHTML+=`<option value="${c.name}">${c.name}</option>`;
 });
}

function toBase64(file){
 return new Promise((resolve,reject)=>{
  const reader=new FileReader();
  reader.readAsDataURL(file);
  reader.onload=()=>resolve(reader.result);
  reader.onerror=error=>reject(error);
 });
}

</script>

</body>
</html>
