<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart Pro</title>

<link id="favicon" rel="icon" href="logo.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Poppins;
 scroll-behavior:smooth;
}

body{
 background: radial-gradient(circle at top left,#0f2027,#203a43,#2c5364);
 color:white;
 min-height:100vh;
}

/* PREMIUM HEADER */
header{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(20px);
 padding:18px 50px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 position:sticky;
 top:0;
 z-index:1000;
 border-bottom:1px solid rgba(255,255,255,0.1);
}

header h1{
 display:flex;
 align-items:center;
 font-size:24px;
 font-weight:700;
 letter-spacing:1px;
}

header img{
 width:45px;
 height:45px;
 margin-right:12px;
 border-radius:12px;
 box-shadow:0 0 15px rgba(0,242,254,0.6);
}

nav a{
 color:white;
 margin:0 18px;
 text-decoration:none;
 font-weight:500;
 position:relative;
 cursor:pointer;
}

nav a::after{
 content:"";
 position:absolute;
 left:0;
 bottom:-5px;
 width:0%;
 height:2px;
 background:#00f2fe;
 transition:0.3s;
}

nav a:hover::after{
 width:100%;
}

button{
 padding:9px 18px;
 border:none;
 border-radius:30px;
 cursor:pointer;
 font-weight:600;
 transition:0.3s;
}

#loginBtn{
 background:linear-gradient(45deg,#00f2fe,#4facfe);
 color:black;
}

#logoutBtn{
 background:linear-gradient(45deg,#ff416c,#ff4b2b);
 color:white;
 display:none;
}

.page{
 display:none;
 padding:50px;
 animation:fade 0.4s ease-in-out;
}

.active{display:block;}

@keyframes fade{
 from{opacity:0; transform:translateY(10px);}
 to{opacity:1; transform:translateY(0);}
}

/* PRODUCTS */
.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
 gap:35px;
 margin-top:25px;
}

.card{
 background:rgba(255,255,255,0.07);
 backdrop-filter:blur(25px);
 padding:22px;
 border-radius:25px;
 transition:0.4s;
 box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

.card img{
 width:100%;
 height:200px;
 object-fit:cover;
 border-radius:18px;
 margin-bottom:15px;
}

/* ADMIN PANEL */
#adminPanel{
 display:none;
 margin:50px;
 padding:35px;
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(25px);
 border-radius:25px;
 box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

.adminSection{
 margin-bottom:35px;
}

.adminSection input,
.adminSection textarea,
.adminSection select{
 width:100%;
 padding:12px;
 margin-top:10px;
 border:none;
 border-radius:12px;
 outline:none;
 background:rgba(255,255,255,0.12);
 color:white;
}

/* DASHBOARD STATS */
.statsGrid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
 gap:20px;
 margin-bottom:30px;
}

.statCard{
 background:rgba(0,242,254,0.15);
 padding:20px;
 border-radius:20px;
 text-align:center;
 font-size:18px;
 font-weight:600;
}

footer{
 text-align:center;
 padding:25px;
 margin-top:50px;
 background:rgba(0,0,0,0.5);
 font-size:14px;
}
</style>
</head>

<body>

<header>
 <h1>
  <img id="headerLogo" src="logo.png">
  Pincart
 </h1>

 <nav>
   <a onclick="showPage('homePage')">Home</a>
   <a onclick="showPage('categoryPage')">Categories</a>
   <a onclick="showPage('aboutPage')">About</a>
 </nav>

 <div>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
 </div>
</header>

<!-- HOME -->
<div id="homePage" class="page active">
 <h2>ðŸ”¥ Trending Products</h2>
 <div class="products" id="productList"></div>
</div>

<!-- CATEGORIES -->
<div id="categoryPage" class="page">
 <h2>ðŸ“‚ Categories</h2>
 <div id="categoryContainer"></div>
</div>

<!-- ABOUT -->
<div id="aboutPage" class="page">
 <h2>About Pincart</h2>
 <p><b>Pincart</b> is a premium multi-category affiliate marketing platform.</p>
</div>

<!-- ADMIN -->
<div id="adminPanel">

 <div class="statsGrid">
   <div class="statCard">Total Products: <span id="totalProducts">0</span></div>
   <div class="statCard">Total Categories: <span id="totalCategories">0</span></div>
 </div>

 <div class="adminSection">
  <h3>Upload Logo</h3>
  <input type="file" id="logoUpload">
  <button onclick="uploadLogo()">Update Logo</button>
 </div>

 <div class="adminSection">
  <h3>Add Category</h3>
  <input type="text" id="categoryName" placeholder="Category Name">
  <button onclick="addCategory()">Add Category</button>
 </div>

 <div class="adminSection">
  <h3>Add Product</h3>
  <input type="text" id="title" placeholder="Title">
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="link" placeholder="Affiliate Link">
  <select id="productCategory"></select>
  <input type="file" id="image">
  <button onclick="addProduct()">Add Product</button>
 </div>

</div>

<footer>
 Â© 2026 Pincart â€” Affiliate Platform
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyDG48UV13XoQ1qtw5xtpnDnSwtmi4MUw84",
 authDomain: "pincart-245f7.firebaseapp.com",
 projectId: "pincart-245f7",
 storageBucket: "pincart-245f7.firebasestorage.app",
 messagingSenderId: "812846953819",
 appId: "1:812846953819:web:5e2eb1b090e62c2367567e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let isAdmin=false;
let allProducts=[];
let allCategories=[];

window.showPage=function(page){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById(page).classList.add("active");
};

document.getElementById("loginBtn").onclick=()=>{
 const email=prompt("Enter Email:");
 const password=prompt("Enter Password:");
 signInWithEmailAndPassword(auth,email,password)
  .catch(err=>alert(err.message));
};

document.getElementById("logoutBtn").onclick=()=>signOut(auth);

onAuthStateChanged(auth, async(user)=>{
 if(user){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
  isAdmin=true;
  adminPanel.style.display="block";
 }else{
  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";
  adminPanel.style.display="none";
  isAdmin=false;
 }
 loadProducts();
 loadCategories();
});

async function loadProducts(){
 const snap=await getDocs(collection(db,"products"));
 allProducts=[];
 snap.forEach(docSnap=>{
  const p=docSnap.data();
  p.id=docSnap.id;
  allProducts.push(p);
 });
 displayProducts(allProducts);
 totalProducts.innerText=allProducts.length;
}

function displayProducts(products){
 productList.innerHTML="";
 products.forEach(p=>{
  productList.innerHTML+=`
   <div class="card">
    <img src="${p.image}">
    <h3>${p.title}</h3>
    <p>${p.desc}</p>
    <p><strong>â‚¹${p.price}</strong></p>
    <a href="${p.link}" target="_blank">View Deal â†’</a>
   </div>
  `;
 });
}

async function loadCategories(){
 const snap=await getDocs(collection(db,"categories"));
 allCategories=[];
 productCategory.innerHTML="";
 snap.forEach(docSnap=>{
  const c=docSnap.data();
  allCategories.push(c);
  productCategory.innerHTML+=`<option>${c.name}</option>`;
 });
 totalCategories.innerText=allCategories.length;
}

window.addCategory=async()=>{
 const name=categoryName.value;
 await addDoc(collection(db,"categories"),{name});
 loadCategories();
};

window.addProduct=async()=>{
 const titleVal=title.value;
 const descVal=desc.value;
 const priceVal=parseFloat(price.value);
 const linkVal=link.value;
 const categoryVal=productCategory.value;
 const file=image.files[0];

 const reader=new FileReader();
 reader.onload=async()=>{
  await addDoc(collection(db,"products"),{
   title:titleVal,
   desc:descVal,
   price:priceVal,
   link:linkVal,
   category:categoryVal,
   image:reader.result
  });
  loadProducts();
 };
 reader.readAsDataURL(file);
};

window.uploadLogo=function(){
 const file=logoUpload.files[0];
 const reader=new FileReader();
 reader.onload=function(){
  headerLogo.src=reader.result;
  favicon.href=reader.result;
 };
 reader.readAsDataURL(file);
};

</script>

</body>
</html>
