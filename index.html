<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart Pro</title>

<link id="favicon" rel="icon">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:Poppins;
}

body{
 background: radial-gradient(circle at 20% 20%,#0f2027,#203a43,#2c5364);
 color:white;
 min-height:100vh;
 overflow-x:hidden;
}

/* Header */
header{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(25px);
 padding:18px 40px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 position:sticky;
 top:0;
 z-index:1000;
}

header h1{
 display:flex;
 align-items:center;
 font-size:24px;
 font-weight:800;
}

header img{
 width:45px;
 height:45px;
 margin-right:12px;
 border-radius:12px;
}

nav a{
 margin:0 15px;
 cursor:pointer;
 font-weight:500;
}

/* Buttons */
button{
 padding:10px 20px;
 border:none;
 border-radius:25px;
 cursor:pointer;
 font-weight:600;
 margin-top:8px;
}

.deleteBtn{
 background:#ff416c;
 color:white;
}

#loginBtn{
 background:#00f2fe;
}

#logoutBtn{
 background:#ff416c;
 color:white;
 display:none;
}

/* Pages */
.page{
 display:none;
 padding:40px;
}

.active{display:block;}

/* Search */
#searchBar{
 width:100%;
 max-width:500px;
 padding:12px;
 margin-bottom:20px;
 border-radius:12px;
 border:none;
 background:rgba(255,255,255,0.1);
 color:white;
}

/* Grid */
.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:25px;
}

.card{
 background:rgba(255,255,255,0.07);
 padding:20px;
 border-radius:20px;
 box-shadow:0 15px 40px rgba(0,0,0,0.6);
 transition:0.3s;
}

.card:hover{
 transform:translateY(-5px);
}

.card img{
 width:100%;
 height:180px;
 object-fit:cover;
 border-radius:15px;
 margin-bottom:10px;
}

.categoryBox{
 margin-bottom:40px;
 padding:20px;
 border-radius:20px;
 background:rgba(255,255,255,0.05);
}

/* Admin */
#adminPanel{
 display:none;
 padding:40px;
 background:rgba(255,255,255,0.08);
 margin:40px;
 border-radius:20px;
}

.adminSection{
 margin-bottom:30px;
}

.adminSection input,
.adminSection textarea,
.adminSection select{
 width:100%;
 padding:12px;
 margin-top:10px;
 border-radius:10px;
 border:none;
 background:rgba(255,255,255,0.1);
 color:white;
}

footer{
 text-align:center;
 padding:20px;
 margin-top:40px;
 background:#00000050;
}

/* Loader */
#loader{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:rgba(0,0,0,0.7);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:2000;
}

.loader-circle{
 width:60px;
 height:60px;
 border:6px solid #ffffff33;
 border-top:6px solid #00f2fe;
 border-radius:50%;
 animation:spin 1s linear infinite;
}

@keyframes spin{
 to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<header>
 <h1>
  <img id="headerLogo">
  Pincart
 </h1>

 <nav>
   <a onclick="showPage('homePage')">Home</a>
   <a onclick="showPage('categoryPage')">Categories</a>
   <a onclick="showPage('aboutPage')">About</a>
 </nav>

 <div>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>
 </div>
</header>

<div id="homePage" class="page active">
 <h2>ðŸ”¥ Trending Products</h2>
 <input type="text" id="searchBar" placeholder="Search products...">
 <div class="products" id="productList"></div>
</div>

<div id="categoryPage" class="page">
 <h2>ðŸ“‚ Categories</h2>
 <div id="categoryContainer"></div>
</div>

<div id="aboutPage" class="page">
 <h2>About Pincart</h2>
 <p>Pincart is a premium multi-category affiliate marketing platform.</p>
</div>

<div id="adminPanel">

 <div class="adminSection">
  <h3>Upload Logo</h3>
  <input type="file" id="logoUpload">
  <button onclick="uploadLogo()">Update Logo</button>
 </div>

 <div class="adminSection">
  <h3>Add Category</h3>
  <input type="text" id="categoryName">
  <button onclick="addCategory()">Add Category</button>
 </div>

 <div class="adminSection">
  <h3>Add Product</h3>
  <input type="text" id="title" placeholder="Title">
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="number" id="price" placeholder="Price">
  <input type="text" id="link" placeholder="Affiliate Link">
  <select id="productCategory"></select>
  <input type="file" id="image">
  <button onclick="addProduct()">Add Product</button>
 </div>

</div>

<div id="loader">
 <div class="loader-circle"></div>
</div>

<footer>
 Â© 2026 Pincart â€” Affiliate Platform
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyDG48UV13XoQ1qtw5xtpnDnSwtmi4MUw84",
 authDomain: "pincart-245f7.firebaseapp.com",
 projectId: "pincart-245f7",
 storageBucket: "pincart-245f7.firebasestorage.app",
 messagingSenderId: "812846953819",
 appId: "1:812846953819:web:5e2eb1b090e62c2367567e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let isAdmin=false;
let allProducts=[];
let allCategories=[];

window.showPage=function(page){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById(page).classList.add("active");
};

loginBtn.onclick=()=>{
 const email=prompt("Enter Email:");
 const password=prompt("Enter Password:");
 signInWithEmailAndPassword(auth,email,password)
  .catch(err=>alert(err.message));
};

logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth,(user)=>{
 if(user){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";

  if(user.email==="youradminemail@gmail.com"){
   isAdmin=true;
   adminPanel.style.display="block";
  }else{
   isAdmin=false;
   adminPanel.style.display="none";
  }
 }else{
  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";
  adminPanel.style.display="none";
  isAdmin=false;
 }

 loadProducts();
 loadCategories();
 loadLogo();
});

/* Real-time products */
function loadProducts(){
 onSnapshot(collection(db,"products"),snap=>{
  allProducts=[];
  snap.forEach(d=>{
   const p=d.data();
   p.id=d.id;
   allProducts.push(p);
  });
  displayProducts(allProducts);
 });
}

function displayProducts(products){
 productList.innerHTML="";
 products.forEach(p=>{
  productList.innerHTML+=`
   <div class="card">
    <img src="${p.image}">
    <h3>${p.title}</h3>
    <p>${p.desc}</p>
    <p><strong>â‚¹${p.price}</strong></p>
    <a href="${p.link}" target="_blank">View Deal â†’</a>
    ${isAdmin?`<button class="deleteBtn" onclick="deleteProduct('${p.id}')">Delete</button>`:""}
   </div>
  `;
 });
}

/* Search */
searchBar.addEventListener("input",()=>{
 const val=searchBar.value.toLowerCase();
 const filtered=allProducts.filter(p=>
  p.title.toLowerCase().includes(val) ||
  p.desc.toLowerCase().includes(val)
 );
 displayProducts(filtered);
});

/* Categories */
async function loadCategories(){
 const snap=await getDocs(collection(db,"categories"));
 allCategories=[];
 productCategory.innerHTML="";
 categoryContainer.innerHTML="";

 snap.forEach(d=>{
  const c=d.data();
  c.id=d.id;
  allCategories.push(c);
  productCategory.innerHTML+=`<option>${c.name}</option>`;

  const filtered=allProducts.filter(p=>p.category===c.name);

  let html="";
  filtered.forEach(p=>{
   html+=`
    <div class="card">
     <img src="${p.image}">
     <h3>${p.title}</h3>
    </div>
   `;
  });

  categoryContainer.innerHTML+=`
   <div class="categoryBox">
    <h3>${c.name}</h3>
    <div class="products">${html}</div>
   </div>
  `;
 });
}

/* Add Category */
window.addCategory=async()=>{
 await addDoc(collection(db,"categories"),{name:categoryName.value});
};

/* Add Product */
window.addProduct=async()=>{
 const reader=new FileReader();
 reader.onload=async()=>{
  await addDoc(collection(db,"products"),{
   title:title.value,
   desc:desc.value,
   price:parseFloat(price.value),
   link:link.value,
   category:productCategory.value,
   image:reader.result
  });
 };
 reader.readAsDataURL(image.files[0]);
};

/* Delete */
window.deleteProduct=async(id)=>{
 await deleteDoc(doc(db,"products",id));
};

/* Logo */
window.uploadLogo=function(){
 const reader=new FileReader();
 reader.onload=async()=>{
  await addDoc(collection(db,"settings"),{logo:reader.result});
 };
 reader.readAsDataURL(logoUpload.files[0]);
};

async function loadLogo(){
 const snap=await getDocs(collection(db,"settings"));
 snap.forEach(d=>{
  if(d.data().logo){
   headerLogo.src=d.data().logo;
   favicon.href=d.data().logo;
  }
 });
}

</script>
</body>
</html>
