<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:'Poppins',sans-serif;
}

body{
 background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
 color:white;
 min-height:100vh;
}

header{
 padding:20px 40px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(255,255,255,0.05);
 backdrop-filter:blur(20px);
 position:sticky;
 top:0;
}

header h1{
 font-size:24px;
 font-weight:800;
 letter-spacing:1px;
}

nav a{
 margin-left:20px;
 cursor:pointer;
 font-weight:500;
 transition:0.3s;
}

nav a:hover{
 color:#00f2fe;
}

.container{
 padding:40px;
 max-width:1200px;
 margin:auto;
}

.searchBar{
 width:100%;
 padding:14px;
 border-radius:15px;
 border:none;
 margin-bottom:30px;
 background:rgba(255,255,255,0.1);
 color:white;
 outline:none;
}

.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:25px;
}

.card{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(20px);
 padding:18px;
 border-radius:18px;
 transition:0.4s;
 box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

.card:hover{
 transform:translateY(-8px);
 box-shadow:0 20px 60px rgba(0,242,254,0.4);
}

.card img{
 width:100%;
 height:180px;
 object-fit:cover;
 border-radius:12px;
 margin-bottom:10px;
}

.card h3{
 margin-bottom:6px;
}

.card p{
 font-size:14px;
 margin-bottom:8px;
 opacity:0.9;
}

.price{
 font-weight:700;
 margin-bottom:8px;
}

.card a{
 display:inline-block;
 padding:8px 16px;
 border-radius:20px;
 background:#00f2fe;
 color:black;
 font-weight:600;
 text-decoration:none;
}

.loader{
 text-align:center;
 margin-top:50px;
 font-size:18px;
}

@media(max-width:768px){
 header{
  flex-direction:column;
  gap:10px;
 }
 .container{
  padding:20px;
 }
}
</style>
</head>

<body>

<header>
 <h1>Pincart</h1>
 <nav>
  <a onclick="scrollToTop()">Home</a>
 </nav>
</header>

<div class="container">

 <input type="text" id="searchInput" class="searchBar" placeholder="Search products...">

 <div class="products" id="productContainer"></div>

 <div class="loader" id="loader">Loading products...</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "YOUR_API_KEY",
 authDomain: "pincart-245f7.firebaseapp.com",
 projectId: "pincart-245f7",
 storageBucket: "pincart-245f7.appspot.com",
 messagingSenderId: "812846953819",
 appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const productContainer = document.getElementById("productContainer");
const loader = document.getElementById("loader");
const searchInput = document.getElementById("searchInput");

let allProducts = [];

function displayProducts(products){
 productContainer.innerHTML="";
 products.forEach(p=>{
  productContainer.innerHTML += `
   <div class="card">
    <img src="${p.imageUrl}">
    <h3>${p.title}</h3>
    <p>${p.description}</p>
    <div class="price">â‚¹${p.price}</div>
    <a href="${p.affiliateLink}" target="_blank">View Deal</a>
   </div>
  `;
 });
}

onSnapshot(collection(db,"products"), snapshot=>{
 loader.style.display="none";
 allProducts=[];
 snapshot.forEach(doc=>{
  allProducts.push(doc.data());
 });
 displayProducts(allProducts);
});

searchInput.addEventListener("input",()=>{
 const val = searchInput.value.toLowerCase();
 const filtered = allProducts.filter(p =>
  p.title.toLowerCase().includes(val) ||
  p.description.toLowerCase().includes(val)
 );
 displayProducts(filtered);
});

window.scrollToTop=function(){
 window.scrollTo({top:0,behavior:"smooth"});
};

</script>

</body>
</html>
