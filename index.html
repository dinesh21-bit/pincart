<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pincart</title>
<link id="favicon" rel="icon">

<style>

/* ===== GLOBAL ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(135deg,#1f1f1f,#2d2d2d);
  color:white;
  min-height:100vh;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  position:sticky;
  top:0;
  z-index:100;
}

.logo-box{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-box img{
  height:40px;
}

button{
  padding:8px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.primary-btn{
  background:#ff4b2b;
  color:white;
}

.primary-btn:hover{
  background:#ff6a4d;
}

.danger-btn{
  background:#e63946;
  color:white;
}

/* ===== CONTAINER ===== */
.container{
  padding:30px;
  max-width:1200px;
  margin:auto;
}

/* ===== PRODUCT GRID ===== */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:20px;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  padding:15px;
  border-radius:12px;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
}

.card h3{
  margin:10px 0 5px;
}

.card p{
  font-size:14px;
  opacity:0.8;
}

/* ===== ADMIN PANEL ===== */
.admin{
  margin-top:40px;
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:12px;
}

.admin input, .admin select{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}

.stats{
  margin-top:15px;
  font-weight:bold;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:10px;
  }
  .container{
    padding:15px;
  }
}

</style>
</head>

<body>

<header>
  <div class="logo-box">
    <img id="headerLogo">
    <h2>Pincart</h2>
  </div>
  <div>
    <button id="loginBtn" class="primary-btn">Login</button>
    <button id="logoutBtn" class="danger-btn" style="display:none;">Logout</button>
  </div>
</header>

<div class="container">

  <h2>ðŸ”¥ Trending Products</h2>
  <div id="productList" class="grid"></div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="admin" style="display:none;">
    <h2>Admin Panel</h2>

    <h4>Upload Logo</h4>
    <input type="file" id="logoUpload">
    <button id="uploadLogoBtn" class="primary-btn">Upload Logo</button>

    <h4>Add Category</h4>
    <input type="text" id="categoryName" placeholder="Category name">
    <button id="addCategoryBtn" class="primary-btn">Add Category</button>

    <h4>Add Product</h4>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="link" placeholder="Product link">
    <select id="productCategory"></select>
    <input type="file" id="image">
    <button id="addProductBtn" class="primary-btn">Add Product</button>

    <div class="stats">
      Total Products: <span id="totalProducts">0</span> |
      Total Categories: <span id="totalCategories">0</span>
    </div>

  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyDG48UV13XoQ1qtw5xtpnDnSwtmi4MUw84",
 authDomain: "pincart-245f7.firebaseapp.com",
 projectId: "pincart-245f7",
 storageBucket: "pincart-245f7.firebasestorage.app",
 messagingSenderId: "812846953819",
 appId: "1:812846953819:web:5e2eb1b090e62c2367567e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== DEFINE ALL DOM ELEMENTS (THIS WAS MISSING) ===== */
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const adminPanel = document.getElementById("adminPanel");
const productList = document.getElementById("productList");
const totalProducts = document.getElementById("totalProducts");
const totalCategories = document.getElementById("totalCategories");
const categoryName = document.getElementById("categoryName");
const productCategory = document.getElementById("productCategory");
const categoryContainer = document.getElementById("categoryContainer");
const headerLogo = document.getElementById("headerLogo");
const favicon = document.getElementById("favicon");
const logoUpload = document.getElementById("logoUpload");
const title = document.getElementById("title");
const desc = document.getElementById("desc");
const price = document.getElementById("price");
const link = document.getElementById("link");
const image = document.getElementById("image");

let isAdmin = false;
let allProducts = [];
let allCategories = [];

/* ===== PAGE SWITCH ===== */
window.showPage = function(page){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById(page).classList.add("active");
};

/* ===== LOGIN ===== */
loginBtn.onclick = () => {
 const email = prompt("Enter Email:");
 const password = prompt("Enter Password:");
 signInWithEmailAndPassword(auth,email,password)
  .catch(err=>alert(err.message));
};

logoutBtn.onclick = () => signOut(auth);

/* ===== AUTH STATE ===== */
onAuthStateChanged(auth, async(user)=>{
 if(user){
  loginBtn.style.display="none";
  logoutBtn.style.display="inline-block";
  adminPanel.style.display="block";
  isAdmin=true;
 }else{
  loginBtn.style.display="inline-block";
  logoutBtn.style.display="none";
  adminPanel.style.display="none";
  isAdmin=false;
 }
 await loadProducts();
 await loadCategories();
});

/* ===== LOAD PRODUCTS ===== */
async function loadProducts(){
 const snap=await getDocs(collection(db,"products"));
 allProducts=[];
 snap.forEach(docSnap=>{
  const p=docSnap.data();
  p.id=docSnap.id;
  allProducts.push(p);
 });
 displayProducts(allProducts);
 totalProducts.innerText=allProducts.length;
}

function displayProducts(products){
 productList.innerHTML="";
 products.forEach(p=>{
  productList.innerHTML+=`
   <div class="card">
    <img src="${p.image}">
    <h3>${p.title}</h3>
    <p>${p.desc}</p>
    <p><strong>â‚¹${p.price}</strong></p>
    <a href="${p.link}" target="_blank">View Deal â†’</a>
    ${isAdmin ? `<button class="deleteBtn" onclick="deleteProduct('${p.id}')">Delete</button>` : ""}
   </div>
  `;
 });
}

/* ===== LOAD CATEGORIES ===== */
async function loadCategories(){
 const snap=await getDocs(collection(db,"categories"));
 allCategories=[];
 productCategory.innerHTML="";
 categoryContainer.innerHTML="";

 snap.forEach(docSnap=>{
  const c=docSnap.data();
  c.id=docSnap.id;
  allCategories.push(c);

  productCategory.innerHTML+=`<option>${c.name}</option>`;

  const filtered=allProducts.filter(p=>p.category===c.name);

  let productHTML="";
  filtered.forEach(p=>{
   productHTML+=`
    <div class="card">
      <img src="${p.image}">
      <h3>${p.title}</h3>
      ${isAdmin ? `<button class="deleteBtn" onclick="deleteProduct('${p.id}')">Delete</button>` : ""}
    </div>
   `;
  });

  categoryContainer.innerHTML+=`
   <div class="categoryBox">
    <h3>
      ${c.name}
      ${isAdmin ? `<button class="deleteBtn" onclick="deleteCategory('${c.id}')">Delete</button>` : ""}
    </h3>
    <div class="products">${productHTML}</div>
   </div>
  `;
 });

 totalCategories.innerText=allCategories.length;
}

/* ===== DELETE ===== */
window.deleteProduct = async(id)=>{
 await deleteDoc(doc(db,"products",id));
 await loadProducts();
 await loadCategories();
};

window.deleteCategory = async(id)=>{
 await deleteDoc(doc(db,"categories",id));
 await loadCategories();
};

/* ===== ADD CATEGORY ===== */
window.addCategory = async()=>{
 const name = categoryName.value;
 if(!name) return alert("Enter category name");
 await addDoc(collection(db,"categories"),{name});
 categoryName.value="";
 loadCategories();
};

/* ===== ADD PRODUCT ===== */
window.addProduct = async()=>{
 if(!image.files[0]) return alert("Select image");

 const reader=new FileReader();
 reader.onload=async()=>{
  await addDoc(collection(db,"products"),{
   title:title.value,
   desc:desc.value,
   price:parseFloat(price.value),
   link:link.value,
   category:productCategory.value,
   image:reader.result
  });
  loadProducts();
 };
 reader.readAsDataURL(image.files[0]);
};

/* ===== UPLOAD LOGO ===== */
window.uploadLogo=function(){
 const file=logoUpload.files[0];
 if(!file) return alert("Select logo");

 const reader=new FileReader();
 reader.onload=function(){
  headerLogo.src=reader.result;
  favicon.href=reader.result;
 };
 reader.readAsDataURL(file);
};

</script>

</body>
</html>
